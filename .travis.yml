language: go

env:
  global:
    - MYAPP=cc2py
    - USER_ID=suntong
    - USER_REPO=ppa
    - USER_EMAIL=suntong@cpan.org
    - secure: 

install:
  - go install

script:
  - go test -v ./...

before_deploy:
  - mkdir -p build/{386,amd64}
  - GOOS=linux GOARCH=386 go build --ldflags "-X main.VERSION=${TRAVIS_TAG}" -ldflags="-X main.buildTime=`date -I`" -o build/386/$MYAPP 
  - GOOS=linux GOARCH=amd64 go build --ldflags "-X main.VERSION=${TRAVIS_TAG}" -ldflags="-X main.buildTime=`date -I`" -o build/amd64/$MYAPP 
  - curl -L https://raw.githubusercontent.com/mh-cbon/go-bin-deb/master/create-pkg.sh | GH=$USER_ID/$MYAPP sh -xe
  - curl -L https://raw.githubusercontent.com/mh-cbon/go-bin-rpm/master/create-pkg.sh | GH=$USER_ID/$MYAPP sh -xe

after_deploy:
  - wget -O - https://raw.githubusercontent.com/mh-cbon/gh-pages/master/all.sh | sh -x
  - curl -L https://raw.githubusercontent.com/mh-cbon/go-bin-deb/master/setup-repository.sh | GH=$USER_ID/$MYAPP EMAIL=$USER_EMAIL sh -xe
  - curl -L https://raw.githubusercontent.com/mh-cbon/go-bin-rpm/master/setup-repository.sh | GH=$USER_ID/$MYAPP EMAIL=$USER_EMAIL sh -xe

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - $MYAPP-386.deb
    - $MYAPP-amd64.deb
    - $APP-386.rpm
    - $APP-amd64.rpm
  skip_cleanup: true
  on:
    tags: true
